<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <link rel="stylesheet" href="./css/index.css">
  <script src="https://code.iconify.design/iconify-icon/2.0.0/iconify-icon.min.js"></script>
  <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
  <title>黑夜問白天</title>
</head>

<body>
  <div>
    <input type="checkbox" name="" id="theme" class="checkbox">
    <label for="theme" class="checkbox-label">
      <iconify-icon icon="solar:moon-bold" class="fas fa-moon"></iconify-icon>
      <iconify-icon icon="akar-icons:sun-fill" class="fas fa-sun"></iconify-icon>
      <span class="ball"></span>
    </label>
  </div>

  <div class="bg">
    <div class="light">
      <iconify-icon icon="noto-v1:snow-capped-mountain"></iconify-icon>
    </div>
    <div class="dark">
      <iconify-icon icon="noto:mountain"></iconify-icon>
    </div>
  </div>

  <div class="sun">
    <iconify-icon icon="akar-icons:sun-fill" class="fas fa-sun" style="font-size: 200px;"></iconify-icon>
  </div>
  <div class="moon non-visible">
    <iconify-icon icon="solar:moon-bold" class="fas fa-moon" style="font-size: 200px;"></iconify-icon>
  </div>

  <div class="clouds clouds-left clouds-left-visible">
    <iconify-icon icon="fa-solid:cloud"></iconify-icon>
    <iconify-icon icon="oi:cloud"></iconify-icon>
    <iconify-icon icon="heroicons-solid:cloud"></iconify-icon>
  </div>
  <div class="clouds clouds-right">
    <iconify-icon icon="fa-solid:cloud"></iconify-icon>
    <iconify-icon icon="oi:cloud"></iconify-icon>
    <iconify-icon icon="heroicons-solid:cloud"></iconify-icon>
  </div>

  <script src="./js/index.js"></script>
  <script src="./js/safari_vh.js"></script>
</body>

</html>
